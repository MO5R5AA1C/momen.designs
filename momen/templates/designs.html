<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: #000; /* خلفية افتراضية */
            overflow-x: hidden; /* منع التمرير الأفقي */
            overflow-y: auto; /* السماح بالتمرير العمودي */
            height: 100vh; /* تملأ كامل ارتفاع نافذة العرض */
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            padding: 20px;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #f39c12;
            background: linear-gradient(45deg, #ff6600, #ff0000, #ff6600); /* تأثير النار */
            background-size: 400% 400%;
            background-clip: text; /* الخاصية القياسية */
            -webkit-background-clip: text; /* بادئة WebKit */
            -webkit-text-fill-color: transparent; /* لون النص الشفاف */
            animation: gradient 4s ease infinite, flicker 1.5s infinite;
            margin: 0; /* إزالة الهوامش الافتراضية */
            padding: 20px; /* إضافة بعض الحشو */
        }

        @keyframes gradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* تحديد المسافة بين العناصر */
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .gallery img, .gallery video {
            border: 2px solid #fff;
        }

        .gallery img {
            width: auto; /* عرض الصورة تلقائي */
            max-width: 90vw; /* أقصى عرض للصورة بنسبة 90% من عرض نافذة العرض */
            max-height: 90vh; /* أقصى ارتفاع للصورة بنسبة 90% من ارتفاع نافذة العرض */
        }

        .gallery video {
            width: 400px; /* عرض الفيديو */
            height: 225px; /* ارتفاع الفيديو */
            object-fit: cover; /* ضبط محتوى الفيديو داخل الأبعاد المحددة */
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 1.2em;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Designs</h1>
        <h2>Images</h2>
        <div class="gallery">
            {% for image in images %}
                <img src="{{ image }}" alt="Image">
            {% endfor %}
        </div>
        <h2>Videos</h2>
        <div class="gallery">
            {% for video in videos %}
                <video controls>
                    <source src="{{ video }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            {% endfor %}
        </div>
        <a href="/">Back to Home</a>
    </div>

    <!-- إضافة مكتبة particles.js من CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 4,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 250,
                        "size": 0,
                        "duration": 2,
                        "opacity": 0.8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 400,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
