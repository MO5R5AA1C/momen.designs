<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            overflow-y: auto; /* تأكد من تمكين التمرير العمودي */
            background-color: #000; /* تأكد من أن الخلفية لها لون افتراضي */
        }

        .header {
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 2em;
            color: #f39c12; /* لون كهرباء */
            animation: flicker 1.5s infinite;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .discord-info {
            margin-top: 10px;
            font-size: 1em; /* تقليل حجم النص ليتناسب مع الصورة الصغيرة */
            color: #7289da; /* لون ديسكورد الرسمي */
        }

        .discord-info img {
            width: 50px; /* عرض الصورة الصغير */
            height: 50px; /* ارتفاع الصورة الصغير */
            vertical-align: middle;
            margin-right: 10px;
            object-fit: cover; /* لضمان أن الصورة تغطي المساحة المحددة */
        }

        .contact-info {
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
            position: relative;
            animation: bounce 2s infinite; /* إضافة تأثير الحركة */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .contact-info .arrow {
            display: inline-block;
            margin: 10px 0;
            font-size: 2em;
            animation: bounceArrow 2s infinite; /* حركة السهم */
        }

        @keyframes bounceArrow {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(10px);
            }
            60% {
                transform: translateY(5px);
            }
        }

        .video-container {
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        video {
            width: 80%; /* عرض الفيديو كنسبة مئوية من العنصر الحاوي */
            height: 450px; /* ارتفاع الفيديو ثابت لتحديد الأبعاد المستطيلة */
            max-width: 800px; /* أقصى عرض للفيديو */
            border: none; /* إزالة الإطار حول الفيديو */
        }

        .button-container {
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6600, #ff0000, #ff6600);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.5s ease;
            z-index: 0;
        }

        a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        a:hover {
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transform: translateY(-5px);
        }

        a span {
            position: relative;
            z-index: 1;
        }

        /* خلفية الجزيئات */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <!-- عنصر خلفية الجزيئات -->
    <div id="particles-js"></div>

    <div class="header">
        <h1>Momen Tarek</h1>
        <div class="contact-info">
            لطلب التصاميم تواصل مع الحساب
            <div class="arrow">&#9660;&#9660;</div> <!-- أسهم لأسفل -->
        </div>
        <div class="discord-info">
            <img src="https://media.discordapp.net/attachments/1031970632658858015/1277823908103323689/pngegg.png?ex=66ce91c0&is=66cd4040&hm=ccf39dfbb2b106341014e99fc0e50ceb2b1ce1f56bfa81025778b9144087de02&=&format=webp&quality=lossless" alt="Discord"> 
            momen.evil
        </div>
    </div>

    <div class="video-container">
        <video controls>
            <source src="https://cdn.discordapp.com/attachments/1031970632658858015/1277807486803382383/photo_2024-08-26_07-32-35_1.mp4?ex=66ce8275&is=66cd30f5&hm=867fd65a3c1de3df27cbce9f76b4f1c256c904db26dc4bb17b89afb6c2e7fd55&" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="button-container">
        <a href="/designs"><span>Go to Designs</span></a>
    </div>

    <!-- إضافة مكتبة particles.js من CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 4,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 250,
                        "size": 0,
                        "duration": 2,
                        "opacity": 0.8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 400,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
